<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
        }
        canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
    <script>
        const url = 'FamiljaSelmani.pdf'; // Ensure this path is correct and accessible

        const pdfViewer = document.getElementById('pdf-viewer');

        // Check if PDF.js library loaded
        if (typeof pdfjsLib === 'undefined') {
            console.error('PDF.js library is not loaded.');
        } else {
            console.log('PDF.js library loaded:', pdfjsLib);

            pdfjsLib.getDocument(url).promise.then(pdf => {
                console.log('PDF loaded');
                
                // Fetch the first page
                pdf.getPage(1).then(page => {
                    console.log('Page loaded');
                    
                    const scale = 1.5;
                    const viewport = page.getViewport({ scale });

                    // Prepare canvas using PDF page dimensions
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    // Append canvas to the viewer
                    pdfViewer.appendChild(canvas);

                    // Render PDF page into canvas context
                    const renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    page.render(renderContext).promise.then(() => {
                        console.log('Page rendered');
                    }).catch(error => {
                        console.error('Error rendering page:', error);
                    });
                }).catch(error => {
                    console.error('Error fetching page:', error);
                });
            }).catch(error => {
                console.error('Error loading PDF:', error);
            });
        }
    </script>
</body>
</html>
