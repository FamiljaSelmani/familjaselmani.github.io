<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #pdf-viewer {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: auto;
            box-sizing: border-box;
        }
        canvas {
            display: block;
            border: 1px solid #ddd; /* Optional: Adds a border for better visualization */
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.1.81/pdf.min.js"></script>
    <script>
        const url = 'FamiljaSelmani.pdf'; // Ensure this path is correct and accessible

        const pdfViewer = document.getElementById('pdf-viewer');
        const scale = 1;  // Set scale to 1 for default size

        let pdfDoc = null;
        let pageNum = 1;
        let canvas = null;
        let context = null;

        function renderPage(num, scale) {
            if (!pdfDoc) return;

            pdfDoc.getPage(num).then(page => {
                const viewport = page.getViewport({ scale });

                if (canvas) {
                    pdfViewer.removeChild(canvas);
                }
                canvas = document.createElement('canvas');
                context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                pdfViewer.appendChild(canvas);

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(() => {
                    console.log('Page rendered');
                }).catch(error => {
                    console.error('Error rendering page:', error);
                });
            }).catch(error => {
                console.error('Error fetching page:', error);
            });
        }

        function loadPDF() {
            if (typeof pdfjsLib === 'undefined') {
                console.error('PDF.js library is not loaded.');
                return;
            }

            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                renderPage(pageNum, scale);
            }).catch(error => {
                console.error('Error loading PDF:', error);
            });
        }

        loadPDF();
    </script>
</body>
</html>
